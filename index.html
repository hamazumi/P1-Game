<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="./script/scripts.js"></script>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <style type="text/css">
            canvas {
                border: 5px solid black; 
                background-color: lightgreen;
            }
        </style>
        <title>Kick the Bottle</title>
    </head>
    <body class="border-2 border-black">
        <div id="gameScreen">
            <div id="title">
                <div class="border-2 border-black text-center font-black text-5xl">
                    <h1>Kick the Bottle!!</h1>
                </div>
                <div>
                    <div class="hidden sm:flex my-10">
                        <a class="border-2 border-black">
                            <h1 class="font-bold text-2xl text-center">Player1</h1>
                            <img class="my-2 w-1/2" src="images/scoreboard-mock.jpg" alt="">
                        </a>
                        <a class="border-2 border-black">
                            <h1 class="font-bold text-2xl text-center">Timer</h1>
                            <img class="my-2 w-1/2" src="images/timer-mock.jpeg" alt="">                                  
                        </a>
                        <a class="border-2 border-black">
                            <h1 class="font-bold text-2xl text-center">Player2</h1>
                            <img class=" w-1/2" src="images/scoreboard-mock.jpg" alt="">
                        </a>
                    </div>
                </div>    
            </div>
            <div class="justify-self-center" id="intro">
                <h2 class="border-2 border-black text-center font-black text-5xl">Let's kick into action.</h2>
                <p><img class="border-2 border-black m" src="images/Test Bruce Lee.jpeg" alt=""></p>
                <p>Kick as many bottles as you can before time is up.</p>
                <p>Watch out for BIRDs!! Kicking them will end the game.</p>
                <p>Use arrow keys to move player around the map</p>
                <main  id="main">
                    <canvas id="game" height="500" width="500" >HTML5 and JavaScript needs to be supported</canvas>
                </main>
                <input id="start-btn" type="button" value="Start Game">
            </div>
        </div>
    </body>
</html>
